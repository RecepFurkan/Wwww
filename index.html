<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bi’ Konuşalım mı? 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      color: #c2185b;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #6d214f;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes-btn {
      background: linear-gradient(to right, #ff4081, #ec407a);
      color: #fff;
    }

    .no-btn {
      background: linear-gradient(to right, #ff8a65, #ff7043);
      color: #fff;
    }

    button:hover {
      transform: scale(1.08);
    }

    .gif {
      width: 240px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff80ab;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }

    .final {
      font-size: 2rem;
      color: #ad1457;
      animation: fadeIn 1.5s ease;
    }

    .final-msg {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #5d1049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <div id="main-content">
    <h1>Bana bi’ bakar mısın? 🙈</h1>
    <p>Biliyorum biraz saçmaladım... Ama bak, geldim 😅<br>Barışsak mı, bir çay içsek mesela? 🍵</p>

    <div class="buttons">
      <button class="yes-btn" onclick="sayYes()">Tamam ya, hadi barışalım 😄</button>
      <button class="no-btn" onclick="sayNo()">Hadi oradan 😎</button>
    </div>

    <img class="gif" id="main-gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Bear GIF">
  </div>

  <script>
    const noResponses = [
      "Ciddi misin şu an? 🥹",
      "Kırılıyorum ama... içimden değil 🙃",
      "Yapma be, story atacağım bak 😅",
      "Tamam ben gidiyorum o zaman... ama yavaş 😔",
      "Bak valla şaka yapmıyorum artık 🫣",
      "Şaka yaptım, hadi barışalım 🤗",
      "Tamam yaa, ben özür diledim işte 😇"
    ];

    let index = 0;

    function sayNo() {
      const btn = document.querySelector(".no-btn");
      btn.textContent = noResponses[index];
      index = (index + 1) % noResponses.length;

      const yesBtn = document.querySelector(".yes-btn");
      const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentSize * 1.1) + "px";
    }

    function sayYes() {
      document.body.innerHTML = `
        <div class="hearts" id="hearts-container"></div>
        <div style="text-align:center; padding: 30px;">
          <div class="final">🎉 Oley! 🎉</div>
          <div class="final-msg">Söz veriyorum... Bu sefer her şey çok güzel olacak! 💕</div>
          <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" class="gif" alt="Hugging GIF">
        </div>
      `;

      // Kalpler yeniden başlasın
      setInterval(createHeart, 500);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      heart.textContent = "💗";
      document.getElementById("hearts-container").appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
