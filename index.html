<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barışalım mı?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9e3e3;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #d32f2f;
    }

    .buttons {
      margin-top: 20px;
    }

    .yes-button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .no-button {
      font-size: 1.5em;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .gif_container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }

    .romantic-page {
      background: linear-gradient(to bottom, #ffe6f0, #ffe6cc);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #d63384;
      text-align: center;
      padding: 20px;
    }

    .romantic-page h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .romantic-page p {
      font-size: 1.3em;
      margin-bottom: 1.5em;
    }

    .romantic-page img {
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seni Üzdüğüm İçin Özür Dilerim. <br> Barışalım Mı?</h1>
    <div class="buttons">
      <button class="yes-button" onclick="handleYesClick()">Evet</button>
      <button class="no-button" onclick="handleNoClick()">Hayır</button>
    </div>
    <div class="gif_container">
      <img src="https://media.giphy.com/media/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
    </div>
  </div>

  <script>
    const messages = [
      "Emin misin?",
      "Gerçekten emin misin??",
      "Tam olarak emin olduğunu söyleyebilir misin?",
      "Bir daha düşün lütfen!",
      "Hayır dersen çok üzülürüm...",
      "Gerçekten çok üzülürüm...",
      "Çok ama çok üzülürüm...",
      "Peki tamam, artık sormayacağım...",
      "Şaka yaptım, lütfen evet de! ❤️"
    ];

    let messageIndex = 0;

    function handleNoClick() {
      const noButton = document.querySelector('.no-button');
      const yesButton = document.querySelector('.yes-button');
      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;
      const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = `${currentSize * 1.5}px`;
    }

    function handleYesClick() {
      document.body.innerHTML = `
        <div class="romantic-page">
          <h1>💖 Barıştığımıza Çok Sevindim! 💖</h1>
          <p>Seninle her şey çok daha güzel...<br> Kalbim yeniden seninle doldu! 💞</p>
          <img src="https://media.giphy.com/media/Z21HJj2kz9uBG/giphy.gif" alt="Romantic GIF">
        </div>
      `;
    }

    // Güncelleme kontrolü (opsiyonel)
    (async function checkForUpdates() {
      const currentVersion = "1.0";
      const versionUrl = "https://raw.githubusercontent.com/ivysone/Will-you-be-my-Valentine-/main/version.json";
      try {
        const response = await fetch(versionUrl);
        if (!response.ok) return;
        const data = await response.json();
        if (currentVersion !== data.version) alert(data.updateMessage);
      } catch (error) {
        console.error("Versiyon kontrolü başarısız:", error);
      }
    })();
  </script>
</body>
</html>
