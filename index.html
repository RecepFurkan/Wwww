<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Benimle Barışır mısın?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffeef2, #fff4f8);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #d6336c;
      margin-bottom: 40px;
    }

    #button-container {
      position: relative;
      width: 100%;
      max-width: 320px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      font-size: 1.3rem;
      padding: 15px 30px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
      position: relative;
    }

    #yesBtn {
      background-color: #ff6fa1;
      color: white;
      z-index: 1;
    }

    #noBtn {
      background-color: #ffc2d1;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
    }

    #surprise {
      display: none;
      margin-top: 30px;
      font-size: 1.5rem;
      color: #c2185b;
    }
  </style>
</head>
<body>

  <h1>Benle barışır mısın? 💕</h1>

  <div id="button-container">
    <button id="yesBtn">Evet 💖</button>
    <button id="noBtn">Hayır 😢</button>
  </div>

  <div id="surprise">🎁 Sürpriz: Seni çok seviyorum! 💌</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const surprise = document.getElementById("surprise");
    let clickCount = 0;

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      surprise.style.display = "block";
    });

    noBtn.addEventListener("click", () => {
      if (clickCount < 6) {
        const container = document.getElementById("button-container");
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const padding = 10;

        const maxX = container.offsetWidth - btnWidth - padding;
        const maxY = container.offsetHeight - btnHeight - padding;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;

        const scale = 1 - (clickCount + 1) * 0.1;
        noBtn.style.transform = `scale(${scale})`;

        clickCount++;
        if (clickCount === 6) {
          noBtn.style.display = "none";
        }
      }
    });
  </script>

</body>
</html>
