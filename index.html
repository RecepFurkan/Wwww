<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #ffeef2, #fff4f8);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      color: #d6336c;
      margin-bottom: 30px;
      text-align: center;
    }

    #buttons {
      display: flex;
      flex-direction: row;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    button {
      font-size: 1.3rem;
      padding: 15px 30px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
    }

    #yesBtn {
      background-color: #ff6fa1;
      color: white;
      position: relative;
      z-index: 1;
    }

    #noBtn {
      background-color: #ffc2d1;
      color: white;
      position: absolute;
      z-index: 2;
    }

    #surprise {
      display: none;
      margin-top: 30px;
      font-size: 1.5rem;
      color: #c2185b;
      text-align: center;
    }

    audio {
      display: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Benle barÄ±ÅŸÄ±r mÄ±sÄ±n? ğŸ’•</h1>

  <div id="buttons">
    <button id="yesBtn">Evet ğŸ’–</button>
    <button id="noBtn">HayÄ±r ğŸ˜¢</button>
  </div>

  <div id="surprise">ğŸ SÃ¼rpriz: Seni gerÃ§ekten Ã§ok ama Ã§ok seviyorum! ğŸ’Œ</div>

  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/21/audio_295c404340.mp3" type="audio/mpeg">
    TarayÄ±cÄ±nÄ±z mÃ¼zik Ã§almayÄ± desteklemiyor.
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const surprise = document.getElementById("surprise");
    const bgMusic = document.getElementById("bgMusic");

    let clickCount = 0;

    // Mobilde mÃ¼ziÄŸi baÅŸlatmak iÃ§in kullanÄ±cÄ± etkileÅŸimi gerekebilir
    window.addEventListener("click", () => {
      bgMusic.play().catch(() => {});
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.background = `hsl(${Math.random() * 360}, 70%, 80%)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      surprise.style.display = "block";
      const interval = setInterval(createHeart, 100);
      setTimeout(() => clearInterval(interval), 5000);
    });

    noBtn.addEventListener("click", () => {
      if (clickCount < 6) {
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const padding = 20;
        const maxX = window.innerWidth - btnWidth - padding;
        const maxY = window.innerHeight - btnHeight - padding;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;

        const scale = 1 - (clickCount + 1) * 0.1;
        noBtn.style.transform = `scale(${scale})`;

        clickCount++;
        if (clickCount === 6) {
          noBtn.style.display = "none";
        }
      }
    });
  </script>

</body>
</html>
