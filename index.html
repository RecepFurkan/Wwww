<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Benimle Barışır mısın?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom right, #ffeef2, #fff4f8);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #d6336c;
      font-size: 2.8rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 5px #ffebef;
    }
    #buttons {
      position: relative;
      width: 100%;
      height: 200px;
    }
    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #ff6fa1;
      color: white;
    }
    #yesBtn:hover {
      background-color: #ff4d88;
    }
    #noBtn {
      background-color: #ffc2d1;
      color: #fff;
      position: absolute;
      top: 0;
      left: 0;
    }
    #surprise {
      display: none;
      margin-top: 50px;
      font-size: 1.5rem;
      color: #c2185b;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Benle barışır mısın? 💕</h1>
  <div id="buttons">
    <button id="yesBtn">Evet 💖</button>
    <button id="noBtn">Hayır 😢</button>
  </div>
  <div id="surprise">🎁 Sürpriz: Seni gerçekten çok ama çok seviyorum... 💌</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const surprise = document.getElementById("surprise");

    let clickCount = 0;

    // Kalpler oluştur
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.background = `hsl(${Math.random() * 360}, 70%, 80%)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      surprise.style.display = "block";
      const interval = setInterval(createHeart, 100);
      setTimeout(() => clearInterval(interval), 5000);
    });

    noBtn.addEventListener("mouseover", () => {
      if (clickCount < 6) {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;

        const scale = 1 - (clickCount + 1) * 0.1;
        noBtn.style.transform = `scale(${scale})`;

        clickCount++;
        if (clickCount === 6) {
          noBtn.style.display = "none";
        }
      }
    });
  </script>

</body>
</html>
