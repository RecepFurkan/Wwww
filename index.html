<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bi’ Konuşalım mı? ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-bottom: 10px;
      animation: fadeIn 1s ease forwards;
    }

    .message {
      font-size: 1.2em;
      color: #6b0d3c;
      margin-bottom: 20px;
      max-width: 400px;
      animation: fadeIn 1.5s ease forwards;
    }

    .buttons {
      display: flex;
      gap: 15px;
      animation: fadeIn 2s ease forwards;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .yes-button {
      background: linear-gradient(to right, #ff4081, #f06292);
      color: white;
    }

    .no-button {
      background: linear-gradient(to right, #e57373, #ef5350);
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }

    .gif_container {
      margin-top: 30px;
    }

    .gif_container img {
      width: 250px;
      border-radius: 15px;
      animation: fadeIn 2.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #ff99cc;
      font-size: 24px;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5) rotate(360deg);
        opacity: 0;
      }
    }

    .romantic-page {
      background: linear-gradient(to bottom, #fff0f5, #ffe6e6);
      height: 100vh;
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
